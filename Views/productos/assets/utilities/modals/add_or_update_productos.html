
<div class="modal" tabindex="-1" id="add_or_update_productos">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Crear/Modificar producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                    <input type="hidden" class="form-control" id="id" disabled>
                    <label for="nombre" class="form-label">Nombre(*)</label>
                    <input type="text" maxlength="70" class="form-control" id="nombre">
                </div>
                <div class="mb-3">
                    <label for="referencia" class="form-label">Referencia(*)</label>
                    <input type="text" maxlength="30" class="form-control" id="referencia">
                </div>
                <div class="mb-3">
                    <label for="precio" class="form-label">Precio(*)</label>
                    <input type="number" min="1" class="form-control" id="precio">
                </div>
                <div class="mb-3">
                    <label for="peso" class="form-label">Peso gr(*)</label>
                    <input type="number" min="1" class="form-control" id="peso">
                </div>
                <div class="mb-3">
                    <label for="categorias" class="form-label">Categoria</label>
                    <select id="categorias" class="form-select">
                        <option>Disabled select</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="stock" class="form-label">Stock</label>
                    <input type="number" min="1" class="form-control" id="stock">
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" id="guardar_producto" class="btn btn-primary">Guardar</button>
          <button type="button" id="actualizar_producto" class="btn btn-warning">Actualizar</button>
        </div>
      </div>
    </div>
  </div>
