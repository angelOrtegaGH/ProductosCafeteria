
<div class="modal" tabindex="-1" id="vender_producto">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="vender_producto_title">Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                    <label for="cantidad" class="form-label">Cantidad(*)</label>
                    <input type="hidden" min="0" class="form-control" id="producto_venta">
                    <input type="number" min="0" class="form-control" id="cantidad">
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" id="vender" class="btn btn-primary">Vender</button>
        </div>
      </div>
    </div>
  </div>
